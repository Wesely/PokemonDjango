<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="for pokemon go">
    <meta name="author" content="website from ieo;server from Wesely">

    <title>PokemonGo Console</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "ivrename/assets/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Sidebar CSS -->
    <link href="{% static "ivrename/assets/css/simple-sidebar.css" %}" rel="stylesheet">
    <!-- Form CSS -->
    <link href="{% static "ivrename/assets/css/basic-grey-form.css" %}" rel="stylesheet">
 	<!-- CSS for this page -->
    <link href="{% static "ivrename/assets/css/index.css" %}" rel="stylesheet">
    
    
    <!-- jQuery -->
    <script src="{% static "ivrename/js/jquery.js" %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "ivrename/js/bootstrap.min.js" %}"></script>
    <!-- DataTable jQuery Ui -->
    <link href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/html"></script>
    <script src="//code.jquery.com/jquery-1.12.3.js" type="text"></script>
    <link href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
    <script src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js" type="text/html"></script>
    <!-- JS for this page -->
    
    <script src="{% static "ivrename/js/server-info.js" %}"></script>
    <script src="{% static "ivrename/js/index.js" %}"></script>
    
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{% static "ivrename/assets/index.html" %}">
                    	PokemonGo Console
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div id="page-header" class="row">
                	
                </div>
                <div id="page-content" class="row">
                	<form id="ivlookup-form" action="" method="post" class="basic-grey">
					    <h1>IV LookUp</h1>
					    <label>
					        <span>Auth Server :</span><select name="a">
					        <option value="google">Google</option>
					        <option value="ptc">PTC</option>
					        </select>
					    </label>
					    <label>
					        <span>Account :</span>
					        <input id="account" type="email" name="u" placeholder="Your Account ..." />
					    </label>
					    <label>
					        <span>Password :</span>
					        <input id="password" type=password name="p" placeholder="Your Password ..." />
					    </label>
					    <label>
					        <span>&nbsp;</span> 
					        <input id="ivlookup-form-btn" type="button" class="button" value="Send" /> 
					    </label>    
					</form>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</body>

</html>
